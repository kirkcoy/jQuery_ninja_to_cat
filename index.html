<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <meta name="description" content="Create a jQuery puzzle using two images sliced into five parts. Using jQuery, make it so that when each image slice is clicked, it will change to a different picture. ">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Ninja to Cat Puzzle</h1>
    <p>jQuery puzzle using two images sliced into five parts. Clicking the Ninja image will change to Cat image.</p>
    <img src="images/img/ninja0.png" data-alt-src="images/img/cat0.png">
    <img src="images/img/ninja1.png" data-alt-src="images/img/cat1.png">
    <img src="images/img/ninja2.png" data-alt-src="images/img/cat2.png">
    <img src="images/img/ninja3.png" data-alt-src="images/img/cat3.png">
    <img src="images/img/ninja4.png" data-alt-src="images/img/cat4.png">
</body>
</html>
